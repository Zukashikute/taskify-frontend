<div class="confirm-dialog-backdrop">
  <div class="confirm-dialog-wrapper">
    <h3>Confirm Delete</h3>
    <p>Are you sure you want to delete this task?</p>
    <div class="confirmdialog-btn-wrapper">
      <button (click)="onCancel()" class="firstButton">Cancel</button>
      <button (click)="onConfirm()" class="lastButton">Delete</button>
    </div>
  </div>
</div>
